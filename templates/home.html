<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- didesain oleh mrfirdaus -->
  <head>
    <title>Math Learning</title>
    <!-- meta tag -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    
    <!--     Fonts and icons     -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css' )}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/content.css' )}}" />
    
    <!-- untuk javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar -->
    {% include './navbar.html' %} 
    
    <!-- splash screen -->
    <!-- <div class="splash">
      <img src="./static/LOGO_MATH.png" class="fade-in resize_logo_home" alt="icon">
    </div> -->
    <!-- card isi  -->
    <div class="row">
      <!-- card 1 -->
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            {% include './sidebar.html' %} 
          </div>
        </div>
      </div>
      <!-- card 2 -->
      <div class="col-sm-10">
        <div class="card">
          <div class="card-body">
            <!-- isi carousel -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./static/HOME.jpg" class="d-block w-100" alt="stkip bangkalan">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Motivasi</h5>
                    <p>Jika orang tidak percaya betapa sederhananya matematika.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./static/desktop.jpg" class="d-block w-100" alt="desktop">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Selanjutnya</h5>
                    <p> itu karena mereka tidak menyadari betapa rumitnya hidup.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./static/note.jpg" class="d-block w-100" alt="note">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Terakhir</h5>
                    <p>Akhirnya jatuh cinta pada matematika</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <!-- carousel -->
            <div class="card text-center">
              <div class="card-body">
                <a href="#" class="btn btn-warning">Cek Teori</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- card isi  -->
    <!-- untuk login -->
    {% include './masuk.html' %}
    <script src="{{ url_for('static', filename='js/splashscreen.js')}}"></script>
  </body>
</html>
