<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- didesain oleh mrfirdaus -->
  <head>
    <title>Math Learning</title>
    <!-- meta tag -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    
    <!--     Fonts and icons     -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css' )}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/content.css' )}}" />
    
    <!-- untuk javascripts -->
    <script type="text/javascript" src="{{url_for('static', filename='js/sidebar.js')}}"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar -->
    {% include './navbar.html' %} 
    <!-- card isi  -->
    <div class="row">
      <!-- card 1 -->
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            {% include './sidebar.html' %} 
          </div>
        </div>
      </div>
      <!-- card 2 -->
      <div class="col-sm-10">
        <div class="card">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">SPLTV</h5>
              <!-- isi accordion -->
              <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                      Video 1
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                      <!-- video 1 -->
                      <iframe src="https://drive.google.com/file/d/1kRk0Ij2HRbKVMhiCPqDWMx_IV3geKcsC/preview" width="640" height="480" allow="autoplay"></iframe>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                      Video 2
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                     <!-- video 2 -->
                     <iframe src="https://drive.google.com/file/d/1kWAGlKs8dwIbQH_-2JXQ1OgATafP2T7m/preview" width="640" height="480" allow="autoplay"></iframe>
                    </div>
                  </div>
                </div>
              </div> 
              <!-- accordion -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- card isi  -->
    <!-- untuk login -->
    {% include './masuk.html' %}
  </body>
</html>
