<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- didesain oleh mrfirdaus -->
  <head>
    <title>Math Learning</title>
    <!-- meta tag -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    
    <!--     Fonts and icons     -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css' )}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/content.css' )}}" />
    
    <!-- untuk javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    {% block content %}
    <!-- navbar -->
    {% include './navbar.html' %} 
    
    <!-- splash screen -->
    <div class="splash">
      <!-- <img src="./static/LOGO_MATH.png" class="fade-in resize_logo_home" alt="icon"> -->
      <center>
        <h1 class="fade-in resize_logo_home">Selamat datang sebagai guru</h1>
      </center>
    </div>
    <!-- card isi  -->
    <div class="row">
      <!-- card 1 -->
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            {% include './sidebar.html' %} 
          </div>
        </div>
      </div>
      <!-- card 2 -->
      <div class="col-sm-10">
        <div class="card">
          <div class="card-body">
            <!-- isi carousel -->
            
            <h1>Daftar Murid:</h1>
            <br/>
            <table class="table table-hover table-bordered table-striped">

            {% for our_user in our_users %}
              <tr>
              <td>{{ our_user.id }}.<a href="{{ url_for('update', id=our_user.id)}}">{{ our_user.name }}</a> 
                 - {{ our_user.email }} 
                </td>
              </tr>
            {% endfor %}

            </table>
            
          </div>
        </div>
      </div>
    </div>
    <!-- card isi  -->
    <!-- untuk login -->
    {% endblock %}
    <script src="{{ url_for('static', filename='js/splashscreen.js')}}"></script>
  </body>
</html>
